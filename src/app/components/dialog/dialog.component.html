<div class="dialog-content">
  <h3>{{ dialogData?.title }}</h3>
  <p>{{ dialogData?.description }}</p>
  <ul>
    <li *ngFor="let feature of dialogData?.features">{{ feature }}</li>
  </ul>
</div>
<p-footer>
  <app-button label="Close" icon="pi pi-times" (click)="closeDialog()"></app-button>
</p-footer>
