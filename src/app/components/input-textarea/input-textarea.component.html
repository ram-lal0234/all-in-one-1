<div class="flex flex-column gap-1" [formGroup]="formGroup">
    <label [for]="id" class="p-text-bold">{{ label }}</label>
    <textarea
      [id]="id"
      [formControlName]="controlName"
      class="p-inputtextarea p-component"
      rows="4"
    ></textarea>
    <small *ngIf="formGroup.get(controlName)?.invalid && formGroup.get(controlName)?.touched">
      {{ errorMessage }}
    </small>
  </div>
