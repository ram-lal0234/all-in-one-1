<div class="side-nav surface-100 h-full w-16 md:w-64 shadow-2">
  <!-- Same structure, but icons-only for smaller screens -->
  <ul class="p-0 m-0 list-none">
    <li
      *ngFor="let item of navItems"
      class="px-3 py-3 cursor-pointer hover:surface-200 transition-all text-gray-800 flex align-items-center justify-center md:justify-start"
    >
      <i [class]="item.icon" class="text-lg"></i>
      <span class="hidden md:inline-block ml-2">{{ item.label }}</span>
    </li>
  </ul>
</div>
