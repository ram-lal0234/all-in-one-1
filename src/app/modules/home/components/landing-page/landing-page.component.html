<!-- Hero Section -->
<div class="hero-section surface-0 text-center p-5 flex flex-column align-items-center">
  <h1 class="text-4xl font-bold mb-3">Welcome to Your One-Stop Platform</h1>
  <p class="text-lg mb-4">
    Explore, manage, and share your content with ease through our powerful tools.
  </p>
  <app-button label="Get Started Now" type="button" link="/get-started"></app-button>
</div>

<!-- Features Section -->
<div class="features-section grid p-5">
  <!-- Catalog Feature -->
  <div class="col-12 md:col-4">
    <app-card
      title="Catalog Management"
      subtitle="Organize Your Content"
      content="Easily create and manage catalogs to showcase your products and services."
      buttonLabel="Learn More"
      buttonLink="/catalog"
    ></app-card>
  </div>

  <!-- Blog Feature -->
  <div class="col-12 md:col-4">
    <app-card
      title="Blog Platform"
      subtitle="Share Your Insights"
      content="Build a blog, share your thoughts, and engage with your audience effortlessly."
      buttonLabel="Read Blogs"
      buttonLink="/blog"
    ></app-card>
  </div>

  <!-- Hosting Feature -->
  <div class="col-12 md:col-4">
    <app-card
      title="Hosting Services"
      subtitle="Fast and Reliable"
      content="Host your catalogs and blogs on our secure and high-performance servers."
      buttonLabel="View Plans"
      buttonLink="/hosting"
    ></app-card>
  </div>
</div>
